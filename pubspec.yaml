name: weather_fox_android_mvp
description: Android-focused MVP with seasonal scenes (WebP), offline cache, and multi-characters (fox/spider/robot)
publish_to: "none"
version: 0.8.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/scenes_manifest.json
    - assets/images/
